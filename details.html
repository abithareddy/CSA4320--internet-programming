<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form & Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1 0 100%; /* Full width for labels */
            margin-top: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex: 1 0 48%; /* Two inputs side by side with some margin */
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 4%; /* Right margin for spacing */
        }
        .form-group input:last-child, .form-group select:last-child, .form-group textarea:last-child {
            margin-right: 0; /* Remove right margin for the last item */
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width for the button */
        }
        button:hover {
            background-color: #45a049;
        }
        #certificate {
            display: none;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Blood Donation Form</h2>

<form id="donationForm" onsubmit="generateCertificate(event)">
    <div class="form-group">
        <label for="bloodType">What is your blood type?</label>
        <select id="bloodType" name="bloodType" required>
            <option value="0 Rh+">0 Rh+</option>
            <option value="0 Rh-">0 Rh-</option>
            <option value="A Rh+">A Rh+</option>
            <option value="A Rh-">A Rh-</option>
            <option value="B Rh+">B Rh+</option>
            <option value="B Rh-">B Rh-</option>
            <option value="AB Rh+">AB Rh+</option>
            <option value="AB Rh-">AB Rh-</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="First Name Last Name" required>
    </div>

    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" name="birthDate" required>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" id="hospitalName" name="hospitalName" placeholder="Hospital Name" required>
    </div>

    <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street Address" required>
        <input type="text" id="addressLine2" name="addressLine2" placeholder="Street Address Line 2">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" required>
    </div>

    <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
    </div>

    <div class="form-group">
        <label for="donationDate">Preferred Donation Date</label>
        <input type="date" id="donationDate" name="donationDate" required>
    </div>

    <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" style="flex: 1 0 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

<div id="certificate">
    <h2>Blood Donation Certificate</h2>
    <p>This is to certify that</p>
    <h3 id="certName"></h3>
    <p>has donated blood on</p>
    <h3 id="certDate"></h3>
    <p>at</p>
    <h3 id="certHospital"></h3>
    <p>Blood Type: <span id="certBloodType"></span></p>
    <p>We appreciate your contribution to saving lives.</p>
</div>

<script>
    function generateCertificate(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const fullName = document.getElementById('fullName').value;
        const donationDate = document.getElementById('donationDate').value;
        const bloodType = document.getElementById('bloodType').value;
        const hospitalName = document.getElementById('hospitalName').value;

        // Set certificate values
        document.getElementById('certName').innerText = fullName;
        document.getElementById('certDate').innerText = donationDate;
        document.getElementById('certBloodType').innerText = bloodType;
        document.getElementById('certHospital').innerText = hospitalName;

        // Display the certificate
        document.getElementById('certificate').style.display = 'block';
    }
</script>

</body>
</html>
